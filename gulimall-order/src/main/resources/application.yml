#    #上线后，可以降低日志级别
#    #    com.atguigu.gulimall: debuug
#    com.atguigu.gulimall: error

#配置支付宝
alipay:
  app_id: 2021000117611615

#management.endpoints.web.exposure.include=*
#配置actuator统计审计信息 配合sentinel
management:
  endpoints:
    web:
      exposure:
        include: all

#开启feign sentinel 熔断保护
feign:
  sentinel:
    enabled: true